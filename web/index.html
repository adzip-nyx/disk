<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="eel.js"></script>

    <link rel="icon" href="icons/brand/icon.png">
    <title>ADZIP NYX — Disk</title>
</head>
<body class="page__body" id="body">
    <header class="header">
        <div class="header__logo">
            <h1 class="header__logo--title">ADZIP NYX</h1>
            <p class="header__logo--subtitle">DISK</p>
        </div>
        <div class="header__searchbar">
            <input class="header__searchbar--input" placeholder="Поиск файлов" type="text" id="searchBar">
            <img class="header__searchbar--icon" src="/icons/header/search.svg" alt="Search">
        </div>
        <div class="header__userpic" id="headerUser"></div>
        <div class="users hidden" id="userList">
        </div>
    </header>
    <main class="workspace">
        <p class="workspace__path" id="workspacePath"></p>
        <ul class="file" id="output">

        </ul>
    </main>
    <aside class="sidebar">
        <button class="sidebar__create">Создать</button>
        <ul class="workspaces" id="workspaces">

        </ul>
        <div class="sidebar__capacity" id="capacity">

        </div>
    </aside>

    <!-- Modules -->
    <script src="modules/capacity.js"></script>
    <script src="modules/user.js"></script>
    <script src="modules/preview.js"></script>

    <!-- Scripts -->
    <script src="scripts/workspace.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>
</html>
